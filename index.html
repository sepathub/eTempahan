<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Tempahan SKSE - Ceria (Online)</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel untuk proses JSX dalam browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Import Map: Menambah @supabase/supabase-js -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0?external=react",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
      }
    }
    </script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Nunito', sans-serif;
        }
        .custom-scrollbar::-webkit-scrollbar {
            height: 8px; width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9; border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1; border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        @media print {
            body { background-color: white !important; -webkit-print-color-adjust: exact; }
            .print\:hidden { display: none !important; }
            .print\:flex { display: flex !important; }
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Main React Code -->
    <script type="text/babel" data-type="module">
        import React, { useState, useMemo, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { createClient } from '@supabase/supabase-js';
        import { 
            ChevronLeft, ChevronRight, Calendar, Clock, User, BookOpen, Users, 
            MapPin, Printer, Plus, CheckCircle, X, BarChart2, LayoutGrid, 
            List, TrendingUp, Award, Trash2, Info,
            Monitor, Hammer, Moon, BookOpenText, Library, MonitorPlay
        } from 'lucide-react';

        // --- KONFIGURASI SUPABASE ---
        // Maklumat ini menghubungkan aplikasi ke database anda
        const supabaseUrl = 'https://gfjaicqnjydwshpgtfbj.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdmamFpY3Fuanlkd3NocGd0ZmJqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDU5MjAsImV4cCI6MjA4MjY4MTkyMH0.MkXoum7DUdftR6JSYvJyPmwkdjUnlxg2t5fdORS1gXc';
        const supabase = createClient(supabaseUrl, supabaseKey);

        // --- Konfigurasi & Data Statik ---

        const SCHOOL_NAME = "SEKOLAH KEBANGSAAN SIMPANG EMPAT";
        const LOGO_URL = "https://i.postimg.cc/W4vLfYrm/LOGO-SKSE-utk-background-putih-(2).jpg";
        const YEAR_START = "2026-01-05"; 

        const ROOMS = [
            { id: 'jqaf', name: 'Bilik J-Qaf', icon: BookOpenText, color: 'bg-emerald-100 border-emerald-300 text-emerald-800', activeColor: 'bg-emerald-500 text-white shadow-emerald-200', iconColor: 'text-emerald-600', barColor: 'bg-emerald-500', pastelBg: 'bg-emerald-50' },
            { id: 'pss', name: 'Pusat Sumber', icon: Library, color: 'bg-amber-100 border-amber-300 text-amber-800', activeColor: 'bg-amber-500 text-white shadow-amber-200', iconColor: 'text-amber-600', barColor: 'bg-amber-500', pastelBg: 'bg-amber-50' },
            { id: 'komputer', name: 'Makmal Komputer', icon: Monitor, color: 'bg-cyan-100 border-cyan-300 text-cyan-800', activeColor: 'bg-cyan-500 text-white shadow-cyan-200', iconColor: 'text-cyan-600', barColor: 'bg-cyan-500', pastelBg: 'bg-cyan-50' },
            { id: 'smart', name: 'Smartroom', icon: MonitorPlay, color: 'bg-fuchsia-100 border-fuchsia-300 text-fuchsia-800', activeColor: 'bg-fuchsia-500 text-white shadow-fuchsia-200', iconColor: 'text-fuchsia-600', barColor: 'bg-fuchsia-500', pastelBg: 'bg-fuchsia-50' },
            { id: 'rbt', name: 'Bilik RBT', icon: Hammer, color: 'bg-orange-100 border-orange-300 text-orange-800', activeColor: 'bg-orange-500 text-white shadow-orange-200', iconColor: 'text-orange-600', barColor: 'bg-orange-500', pastelBg: 'bg-orange-50' },
            { id: 'surau', name: 'Surau', icon: Moon, color: 'bg-teal-100 border-teal-300 text-teal-800', activeColor: 'bg-teal-500 text-white shadow-teal-200', iconColor: 'text-teal-600', barColor: 'bg-teal-500', pastelBg: 'bg-teal-50' },
        ];

        const DAYS = ['ISNIN', 'SELASA', 'RABU', 'KHAMIS', 'JUMAAT'];
        const PERIODS = Array.from({ length: 12 }, (_, i) => i + 1);

        const CLASSES = [
            "1 Ikhlas", "1 Setia", "2 Maju", "2 Perkasa",
            "3 Naim", "3 Aktif", "4 Gigih", "4 Ehsan",
            "5 Mahir", "5 Pintar", "6 Arif", "6 Tekun", 
            "Firdaus", "Mawa", "Rayyan", "Adn"
        ];

        const SUBJECTS = [
            "SN", "BM", "BI", "BA", "MT", "PSV", 
            "P Mrl", "PAI", "TASMIK", "RBT", "SEJ", "P Mzk"
        ];

        // --- Komponen Utama ---

        function App() {
            const [currentDate, setCurrentDate] = useState(new Date(YEAR_START));
            const [viewMode, setViewMode] = useState('weekly'); 
            const [selectedRoom, setSelectedRoom] = useState(ROOMS[0]);
            
            // State untuk data tempahan (dari Supabase)
            const [bookings, setBookings] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [selectedSlot, setSelectedSlot] = useState(null); 
            const [formData, setFormData] = useState({ guru: '', kelas: '', subjek: '' });
            const [viewBooking, setViewBooking] = useState(null);

            // --- Fungsi Supabase (Langkah 4) ---

            // 1. Tarik Data (Fetch)
            async function fetchBookings() {
                setIsLoading(true);
                // Kemaskini nama jadual kepada 'eTempahan'
                const { data, error } = await supabase
                    .from('eTempahan')
                    .select('*');
                
                if (error) {
                    console.error('Ralat menarik data:', error);
                    alert('Gagal menyambung ke pangkalan data.');
                } else {
                    setBookings(data || []);
                }
                setIsLoading(false);
            }

            // Jalankan fetchBookings bila laman web dibuka
            useEffect(() => {
                fetchBookings();
            }, []);

            // 2. Simpan Data (Insert)
            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!formData.guru || !formData.kelas || !formData.subjek) {
                    alert("Sila isi semua maklumat.");
                    return;
                }

                // Sediakan objek ikut nama column database (room_id, dll)
                const newBooking = {
                    room_id: selectedRoom.id,
                    date: selectedSlot.dateStr,
                    period: selectedSlot.period,
                    guru: formData.guru,
                    kelas: formData.kelas,
                    subjek: formData.subjek
                };

                // Kemaskini nama jadual kepada 'eTempahan'
                const { error } = await supabase
                    .from('eTempahan')
                    .insert([newBooking]);

                if (error) {
                    console.error('Ralat simpan:', error);
                    alert("Gagal menyimpan tempahan! Sila cuba lagi.");
                } else {
                    alert("Tempahan berjaya disimpan!");
                    fetchBookings(); // Refresh data dari server
                    setIsModalOpen(false);
                    setFormData({ guru: '', kelas: '', subjek: '' });
                }
            };

            // 3. Padam Data (Delete)
            const handleDeleteBooking = async () => {
                if (!viewBooking) return;

                if(window.confirm("Adakah anda pasti mahu membatalkan tempahan ini?")) {
                    // Kemaskini nama jadual kepada 'eTempahan'
                    const { error } = await supabase
                        .from('eTempahan')
                        .delete()
                        .eq('id', viewBooking.id);

                    if (error) {
                        console.error('Ralat padam:', error);
                        alert("Gagal memadam tempahan.");
                    } else {
                        alert("Tempahan berjaya dibatalkan.");
                        fetchBookings(); // Refresh data
                        setViewBooking(null);
                    }
                }
            };

            // --- Fungsi UI ---

            const getStartOfWeek = (date) => {
                const d = new Date(date);
                const day = d.getDay();
                const diff = d.getDate() - day + (day === 0 ? -6 : 1); 
                return new Date(d.setDate(diff));
            };

            const formatDate = (date) => {
                return date.toLocaleDateString('ms-MY', { day: '2-digit', month: '2-digit', year: 'numeric' });
            };

            const changeWeek = (weeks) => {
                const newDate = new Date(currentDate);
                newDate.setDate(newDate.getDate() + (weeks * 7));
                setCurrentDate(newDate);
            };

            const changeMonth = (months) => {
                const newDate = new Date(currentDate);
                newDate.setMonth(newDate.getMonth() + months);
                setCurrentDate(newDate);
            }

            const handleSlotClick = (dateStr, period, existingBooking) => {
                if (existingBooking) {
                    setViewBooking(existingBooking);
                } else {
                    setSelectedSlot({ dateStr, period });
                    setFormData({ guru: '', kelas: CLASSES[0], subjek: SUBJECTS[0] }); 
                    setIsModalOpen(true);
                }
            };

            const getBooking = (dateStr, period) => {
                // NOTA PENTING: Supabase guna 'room_id' (snake_case), 
                // pastikan padan dengan data yang ditarik.
                return bookings.find(b => 
                    b.room_id === selectedRoom.id && 
                    b.date === dateStr && 
                    b.period === period
                );
            };

            const handlePrint = () => {
                window.print();
            };

            // --- Data Pengiraan untuk View ---

            const weekStart = getStartOfWeek(currentDate);
            const weekDates = DAYS.map((day, index) => {
                const d = new Date(weekStart);
                d.setDate(d.getDate() + index);
                return {
                    name: day,
                    dateObj: d,
                    dateStr: d.toISOString().split('T')[0],
                    formatted: formatDate(d)
                };
            });

            const getDaysInMonth = (date) => {
                const year = date.getFullYear();
                const month = date.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const days = [];
                const startPadding = firstDay.getDay() === 0 ? 6 : firstDay.getDay() - 1;
                for (let i = 0; i < startPadding; i++) days.push(null);
                for (let i = 1; i <= lastDay.getDate(); i++) days.push(new Date(year, month, i));
                return days;
            };

            const monthlyDays = getDaysInMonth(currentDate);
            const currentMonthName = currentDate.toLocaleDateString('ms-MY', { month: 'long', year: 'numeric' });

            const stats = useMemo(() => {
                const roomCounts = {};
                const teacherCounts = {};
                const periodCounts = {};
                let totalBookings = bookings.length;

                ROOMS.forEach(r => roomCounts[r.id] = 0);
                PERIODS.forEach(p => periodCounts[p] = 0);

                bookings.forEach(b => {
                    // Mapping untuk room_id dari Supabase
                    if (roomCounts[b.room_id] !== undefined) roomCounts[b.room_id]++;
                    teacherCounts[b.guru] = (teacherCounts[b.guru] || 0) + 1;
                    if (periodCounts[b.period] !== undefined) periodCounts[b.period]++;
                });

                const topTeachers = Object.entries(teacherCounts).sort(([,a], [,b]) => b - a).slice(0, 5);
                const popularPeriods = Object.entries(periodCounts).sort(([,a], [,b]) => b - a).slice(0, 5);
                
                return { roomCounts, topTeachers, popularPeriods, totalBookings, periodCounts };
            }, [bookings]);


            // --- Render ---

            return (
                <div className="min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 text-slate-800 font-sans pb-20 selection:bg-pink-200">
                
                {/* Header Sekolah Ceria */}
                <header className="bg-gradient-to-r from-violet-600 via-purple-600 to-fuchsia-600 text-white shadow-xl shadow-purple-200 print:hidden relative overflow-hidden">
                    <div className="absolute top-0 right-0 -mt-10 -mr-10 w-40 h-40 bg-white opacity-10 rounded-full blur-3xl"></div>
                    <div className="absolute bottom-0 left-0 -mb-10 -ml-10 w-40 h-40 bg-yellow-300 opacity-20 rounded-full blur-3xl"></div>

                    <div className="container mx-auto px-4 py-4 relative z-10">
                    <div className="flex flex-col md:flex-row justify-between items-center gap-6">
                        <div className="flex items-center gap-4">
                        <div className="relative group cursor-pointer transform hover:scale-105 transition duration-300" onClick={() => setViewMode('weekly')}>
                            <div className="absolute -inset-1 bg-gradient-to-r from-yellow-400 to-pink-500 rounded-full blur opacity-75 group-hover:opacity-100 transition duration-200"></div>
                            <img 
                            src={LOGO_URL} 
                            alt="Logo SKSE" 
                            className="relative w-16 h-16 object-contain bg-white rounded-full p-1 shadow-lg border-2 border-white"
                            onError={(e) => {e.target.style.display='none'; e.target.parentElement.innerHTML='<div class="w-16 h-16 bg-white rounded-full flex items-center justify-center text-purple-900 font-bold text-xl relative z-10">SKSE</div>'}}
                            />
                        </div>
                        <div className="text-center md:text-left">
                            <h1 className="text-xl md:text-3xl font-extrabold uppercase tracking-tight text-white drop-shadow-md">
                            {SCHOOL_NAME}
                            </h1>
                            <div className="flex items-center gap-2 justify-center md:justify-start">
                            <span className="bg-white/20 px-2 py-0.5 rounded text-xs font-bold text-purple-100 border border-white/20">Sistem Tempahan Ceria (Online)</span>
                            {isLoading && <span className="bg-yellow-500/80 px-2 py-0.5 rounded text-xs font-bold text-white animate-pulse">Memuat turun data...</span>}
                            </div>
                        </div>
                        </div>
                        
                        <div className="flex bg-white/20 p-1.5 rounded-2xl backdrop-blur-md border border-white/30 shadow-inner">
                        <button onClick={() => setViewMode('weekly')} className={`flex items-center gap-2 px-4 py-2 rounded-xl transition-all text-sm font-bold ${viewMode === 'weekly' ? 'bg-white text-purple-700 shadow-md transform scale-105' : 'text-white hover:bg-white/10'}`}><LayoutGrid size={18} /> Jadual</button>
                        <button onClick={() => setViewMode('monthly')} className={`flex items-center gap-2 px-4 py-2 rounded-xl transition-all text-sm font-bold ${viewMode === 'monthly' ? 'bg-white text-purple-700 shadow-md transform scale-105' : 'text-white hover:bg-white/10'}`}><Calendar size={18} /> Kalendar</button>
                        <button onClick={() => setViewMode('reports')} className={`flex items-center gap-2 px-4 py-2 rounded-xl transition-all text-sm font-bold ${viewMode === 'reports' ? 'bg-white text-purple-700 shadow-md transform scale-105' : 'text-white hover:bg-white/10'}`}><BarChart2 size={18} /> Laporan</button>
                        </div>
                    </div>
                    </div>
                </header>

                {/* Header Cetakan */}
                <div className="hidden print:flex flex-row items-center gap-6 mb-8 pt-4 px-8 border-b-2 border-black pb-4">
                    <img src={LOGO_URL} alt="Logo" className="w-24 h-24 object-contain" />
                    <div>
                    <h1 className="text-2xl font-bold uppercase">{SCHOOL_NAME}</h1>
                    <h2 className="text-xl mt-1">
                        {viewMode === 'reports' ? 'Laporan Statistik Tempahan' : `Jadual Tempahan: ${selectedRoom.name}`}
                    </h2>
                    <p className="text-gray-600 mt-1 font-mono">Tarikh Cetakan: {new Date().toLocaleDateString('ms-MY')}</p>
                    </div>
                </div>

                <main className="container mx-auto px-4 py-8 max-w-7xl">
                    
                    {/* === VIEW 1: MINGGUAN (WEEKLY) === */}
                    {viewMode === 'weekly' && (
                    <div className="animate-in fade-in slide-in-from-bottom-4 duration-500">
                        <div className="flex justify-between items-center mb-6 print:hidden">
                            <div className="flex items-center bg-white/70 backdrop-blur-md rounded-2xl shadow-sm border border-white p-1.5">
                            <button onClick={() => changeWeek(-1)} className="p-2.5 hover:bg-white rounded-xl text-purple-600 transition shadow-sm hover:shadow"><ChevronLeft size={22}/></button>
                            <span className="px-6 font-bold text-slate-700 text-lg tracking-tight">{weekDates[0].formatted} - {weekDates[4].formatted}</span>
                            <button onClick={() => changeWeek(1)} className="p-2.5 hover:bg-white rounded-xl text-purple-600 transition shadow-sm hover:shadow"><ChevronRight size={22}/></button>
                            </div>
                        </div>

                        <div className="mb-8 print:hidden">
                            <div className="flex gap-4 overflow-x-auto pb-6 pt-2 px-2 custom-scrollbar snap-x">
                            {ROOMS.map(room => (
                                <button
                                key={room.id}
                                onClick={() => setSelectedRoom(room)}
                                className={`
                                    snap-center
                                    relative flex flex-col items-center justify-center gap-3 w-40 h-32 rounded-3xl transition-all duration-300 flex-shrink-0 border-2
                                    ${selectedRoom.id === room.id 
                                    ? `${room.activeColor} border-white scale-110 shadow-xl shadow-purple-200/50 z-10` 
                                    : 'bg-white/60 backdrop-blur-sm hover:bg-white border-white text-slate-500 hover:text-purple-600 hover:shadow-lg hover:-translate-y-1'}
                                `}
                                >
                                <div className={`p-3 rounded-2xl shadow-inner transition-all duration-300 ${selectedRoom.id === room.id ? 'bg-white/20' : room.pastelBg}`}>
                                    <room.icon size={32} strokeWidth={2} className={selectedRoom.id === room.id ? 'text-white' : room.iconColor} />
                                </div>
                                <span className="font-bold text-sm text-center px-2 leading-tight">{room.name}</span>
                                {selectedRoom.id === room.id && (<div className="absolute -bottom-2 w-12 h-1 bg-white/50 rounded-full"></div>)}
                                </button>
                            ))}
                            </div>
                        </div>

                        <div className="flex flex-col md:flex-row justify-between items-end mb-4 print:hidden gap-4">
                        <div className="flex items-center gap-3">
                            <div className={`p-3 rounded-2xl shadow-lg ${selectedRoom.barColor} text-white`}>
                            <selectedRoom.icon size={28} />
                            </div>
                            <div>
                            <h2 className="text-3xl font-extrabold text-slate-800">{selectedRoom.name}</h2>
                            <p className="text-slate-500 font-medium text-sm flex items-center gap-1">
                                <CheckCircle size={14} className="text-green-500"/> Sedia untuk ditempah
                            </p>
                            </div>
                        </div>
                        
                        <button onClick={handlePrint} className="flex items-center gap-2 bg-white text-slate-700 border border-slate-200 px-5 py-2.5 rounded-xl hover:bg-slate-50 hover:border-slate-300 hover:shadow-md transition font-bold text-sm">
                            <Printer size={18} className="text-slate-400" /> Cetak Jadual
                        </button>
                        </div>

                        <div className="bg-white/80 backdrop-blur-xl rounded-3xl shadow-xl shadow-indigo-100 overflow-hidden border border-white/60 print:shadow-none print:border-black print:bg-white">
                        <div className="overflow-x-auto custom-scrollbar">
                            <table className="w-full min-w-[1200px] border-collapse">
                            <thead>
                                <tr className="bg-purple-50/50 border-b border-purple-100 print:bg-slate-200">
                                <th className="p-5 w-44 text-left font-extrabold text-purple-900/70 uppercase text-xs tracking-wider sticky left-0 bg-purple-50/95 backdrop-blur z-20">HARI / MASA</th>
                                {PERIODS.map(period => (
                                    <th key={period} className="p-3 text-center border-r border-purple-50 last:border-r-0">
                                    <div className="w-10 h-10 mx-auto rounded-2xl bg-white shadow-sm border border-purple-100 text-purple-600 flex items-center justify-center text-sm font-extrabold">{period}</div>
                                    </th>
                                ))}
                                </tr>
                            </thead>
                            <tbody>
                                {weekDates.map((dayData) => (
                                <tr key={dayData.dateStr} className="border-b border-purple-50 hover:bg-white/60 transition-colors">
                                    <td className="p-5 sticky left-0 bg-white/90 backdrop-blur z-10 border-r border-purple-50 shadow-[4px_0_24px_-12px_rgba(0,0,0,0.1)]">
                                    <div className="font-extrabold text-slate-700 text-lg">{dayData.name}</div>
                                    <div className="text-xs font-bold text-purple-400 font-mono mt-1 bg-purple-50 inline-block px-2 py-0.5 rounded-md">{dayData.formatted}</div>
                                    </td>
                                    {PERIODS.map(period => {
                                    const booking = getBooking(dayData.dateStr, period);
                                    return (
                                        <td 
                                        key={`${dayData.dateStr}-${period}`} 
                                        onClick={() => handleSlotClick(dayData.dateStr, period, booking)}
                                        className={`p-1.5 border-r border-dashed border-purple-100/50 relative h-28 align-top transition-all 
                                            ${!booking ? 'cursor-pointer group hover:bg-purple-50/40' : 'cursor-pointer hover:opacity-90 active:scale-95'}`}
                                        >
                                        {booking ? (
                                            <div className={`h-full w-full rounded-2xl p-2.5 text-[11px] flex flex-col gap-1 shadow-md border border-white/20 animate-in zoom-in duration-300 ${selectedRoom.color}`}>
                                            <div className="font-bold truncate text-sm border-b border-current/10 pb-1 mb-0.5 flex items-center gap-1">
                                                <BookOpen size={12}/> {booking.subjek}
                                            </div>
                                            <div className="truncate font-medium opacity-90">{booking.kelas}</div>
                                            <div className="truncate font-semibold mt-auto pt-1 flex items-center gap-1 opacity-80">
                                                <User size={12}/> {booking.guru}
                                            </div>
                                            </div>
                                        ) : (
                                            <div className="h-full w-full rounded-2xl flex flex-col items-center justify-center opacity-0 group-hover:opacity-100 group-hover:scale-95 transition-all duration-300 bg-white border-2 border-dashed border-purple-200 shadow-sm">
                                            <div className="bg-purple-100 p-1.5 rounded-full mb-1">
                                                <Plus className="text-purple-500" size={16} strokeWidth={3} />
                                            </div>
                                            <span className="text-[10px] font-bold text-purple-400 uppercase tracking-widest">Tempah</span>
                                            </div>
                                        )}
                                        </td>
                                    );
                                    })}
                                </tr>
                                ))}
                            </tbody>
                            </table>
                        </div>
                        </div>
                    </div>
                    )}

                    {/* === VIEW 2: BULANAN (MONTHLY) === */}
                    {viewMode === 'monthly' && (
                    <div className="animate-in fade-in zoom-in-95 duration-500">
                        <div className="flex justify-between items-center mb-8 bg-white/80 backdrop-blur-md p-4 rounded-3xl shadow-lg shadow-purple-100 border border-white">
                            <button onClick={() => changeMonth(-1)} className="p-3 bg-white rounded-2xl hover:bg-purple-50 hover:text-purple-600 shadow-sm border border-slate-100 transition"><ChevronLeft/></button>
                            <div className="text-center">
                            <h2 className="text-3xl font-extrabold text-slate-800 uppercase tracking-tight drop-shadow-sm">{currentMonthName}</h2>
                            <p className="text-purple-400 font-medium text-sm mt-1 bg-purple-50 px-3 py-1 rounded-full inline-block">Paparan Keseluruhan Tempahan</p>
                            </div>
                            <button onClick={() => changeMonth(1)} className="p-3 bg-white rounded-2xl hover:bg-purple-50 hover:text-purple-600 shadow-sm border border-slate-100 transition"><ChevronRight/></button>
                        </div>

                        <div className="bg-white/80 backdrop-blur rounded-3xl shadow-xl shadow-purple-100 border border-white overflow-hidden p-4">
                        <div className="grid grid-cols-7 mb-4">
                            {['Ahad','Isnin','Selasa','Rabu','Khamis','Jumaat','Sabtu'].map(d => (
                                <div key={d} className="text-center font-extrabold text-purple-900/50 uppercase text-xs tracking-widest">{d}</div>
                            ))}
                        </div>
                        <div className="grid grid-cols-7 auto-rows-[130px] gap-3">
                            {monthlyDays.map((day, idx) => {
                            if (!day) return <div key={`pad-${idx}`}></div>;
                            const dateStr = day.toISOString().split('T')[0];
                            const isToday = dateStr === new Date().toISOString().split('T')[0];
                            const dayBookings = bookings.filter(b => b.date === dateStr);
                            const isWeekend = day.getDay() === 0 || day.getDay() === 6;
                            return (
                                <div key={dateStr} onClick={() => { if (!isWeekend) { setCurrentDate(day); setViewMode('weekly'); }}} className={`rounded-2xl p-3 relative transition-all duration-300 border-2 ${isWeekend ? 'bg-slate-50/50 border-transparent text-slate-300' : 'bg-white border-transparent hover:border-purple-200 hover:shadow-lg hover:scale-[1.02] cursor-pointer'} ${isToday ? 'ring-2 ring-pink-400 ring-offset-2' : ''}`}>
                                <span className={`inline-flex items-center justify-center w-8 h-8 rounded-full text-sm font-bold shadow-sm ${isToday ? 'bg-gradient-to-r from-pink-500 to-rose-500 text-white' : 'bg-slate-100 text-slate-600'}`}>{day.getDate()}</span>
                                <div className="mt-3 space-y-1.5 overflow-hidden">
                                    {dayBookings.length > 0 ? (
                                    <>
                                        <div className="flex flex-wrap gap-1.5">
                                            {dayBookings.slice(0, 4).map((b, i) => { const room = ROOMS.find(r => r.id === b.room_id); return (<div key={i} className={`w-2.5 h-2.5 rounded-full ${room?.barColor} ring-1 ring-white`} title={room?.name}></div>); })}
                                            {dayBookings.length > 4 && <span className="text-[10px] text-slate-400 font-bold">+{dayBookings.length - 4}</span>}
                                        </div>
                                        <div className="text-[10px] text-purple-600 font-bold bg-purple-50 px-2 py-1 rounded-md inline-block">{dayBookings.length} Slot</div>
                                    </>
                                    ) : (!isWeekend && <div className="h-full flex items-center justify-center opacity-0 hover:opacity-100"><Plus size={16} className="text-slate-300"/></div>)}
                                </div>
                                </div>
                            );
                            })}
                        </div>
                        </div>
                    </div>
                    )}

                    {/* === VIEW 3: LAPORAN (REPORTS) === */}
                    {viewMode === 'reports' && (
                    <div className="animate-in fade-in slide-in-from-bottom-8 duration-500 space-y-8">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        {[
                            { label: 'Jumlah Tempahan', value: stats.totalBookings, icon: BookOpen, color: 'text-blue-600', bg: 'bg-blue-50', border: 'border-blue-100' },
                            { label: 'Guru Paling Aktif', value: stats.topTeachers[0]?.[0] || '-', sub: `${stats.topTeachers[0]?.[1] || 0} sesi`, icon: Award, color: 'text-pink-600', bg: 'bg-pink-50', border: 'border-pink-100' },
                            { label: 'Waktu Puncak', value: `Masa ${stats.popularPeriods[0]?.[0] || '-'}`, icon: Clock, color: 'text-orange-600', bg: 'bg-orange-50', border: 'border-orange-100' }
                        ].map((card, i) => (
                            <div key={i} className={`bg-white p-6 rounded-3xl shadow-lg shadow-purple-100/50 border ${card.border} flex items-center gap-5 hover:-translate-y-1 transition-transform duration-300`}>
                            <div className={`p-4 ${card.bg} ${card.color} rounded-2xl shadow-sm`}><card.icon size={32} strokeWidth={2.5}/></div>
                            <div><p className="text-slate-400 font-bold text-xs uppercase tracking-wider">{card.label}</p><h3 className="text-3xl font-extrabold text-slate-800 mt-1">{card.value}</h3>{card.sub && <p className={`text-xs font-bold ${card.color} mt-1 bg-white px-2 py-0.5 rounded-md inline-block shadow-sm border border-slate-100`}>{card.sub}</p>}</div>
                            </div>
                        ))}
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        {/* Penggunaan Bilik Chart */}
                        <div className="bg-white/90 backdrop-blur rounded-3xl shadow-xl shadow-indigo-50 border border-white p-8">
                            <h3 className="text-xl font-extrabold text-slate-800 mb-8 flex items-center gap-3"><div className="bg-indigo-100 p-2 rounded-xl text-indigo-600"><BarChart2 size={20}/></div> Penggunaan Bilik</h3>
                            <div className="space-y-6">{ROOMS.map(room => { const count = stats.roomCounts[room.id] || 0; const percentage = stats.totalBookings > 0 ? (count / stats.totalBookings) * 100 : 0; return (<div key={room.id} className="group"><div className="flex justify-between text-sm mb-2 font-bold text-slate-600 group-hover:text-purple-600 transition"><span className="flex items-center gap-2"><room.icon size={18} className={room.iconColor}/> {room.name}</span><span className="bg-slate-100 px-2 py-0.5 rounded-md text-slate-500">{count}</span></div><div className="w-full bg-slate-100 rounded-full h-4 overflow-hidden shadow-inner"><div className={`h-full rounded-full transition-all duration-1000 ${room.barColor} relative overflow-hidden`} style={{ width: `${percentage}%` }}><div className="absolute inset-0 bg-white/20 animate-pulse"></div></div></div></div>); })}</div>
                        </div>

                        {/* Top 5 Guru List */}
                        <div className="bg-white/90 backdrop-blur rounded-3xl shadow-xl shadow-indigo-50 border border-white p-8">
                            <h3 className="text-xl font-extrabold text-slate-800 mb-8 flex items-center gap-3"><div className="bg-purple-100 p-2 rounded-xl text-purple-600"><List size={20}/></div> Top 5 Guru Cemerlang</h3>
                            <div className="space-y-4">{stats.topTeachers.map(([name, count], index) => (<div key={name} className="flex items-center justify-between p-4 bg-slate-50 hover:bg-white hover:shadow-md rounded-2xl transition-all border border-transparent hover:border-purple-100 group"><div className="flex items-center gap-4"><div className={`w-10 h-10 rounded-xl flex items-center justify-center font-black text-lg shadow-sm ${index === 0 ? 'bg-yellow-400 text-yellow-900 rotate-3' : 'bg-white text-slate-400 border border-slate-200'}`}>{index + 1}</div><span className="font-bold text-slate-700 group-hover:text-purple-700 transition">{name}</span></div><span className="bg-purple-100 text-purple-700 px-4 py-1.5 rounded-xl text-xs font-bold shadow-sm">{count} Sesi</span></div>))}{stats.topTeachers.length === 0 && <p className="text-slate-400 italic text-center py-10 bg-slate-50 rounded-2xl">Tiada data tempahan direkodkan lagi.</p>}</div>
                        </div>
                        </div>

                        {/* Analisa Waktu Popular Section - NEW */}
                        <div className="bg-white/90 backdrop-blur rounded-3xl shadow-xl shadow-orange-50 border border-white p-8">
                        <h3 className="text-xl font-extrabold text-slate-800 mb-8 flex items-center gap-3">
                            <div className="bg-orange-100 p-2 rounded-xl text-orange-600"><TrendingUp size={20}/></div>
                            Analisa Waktu Paling Popular
                        </h3>
                        
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            {/* Chart Waktu 1-12 */}
                            <div className="lg:col-span-2 flex items-end justify-between h-48 gap-2 pt-4">
                            {PERIODS.map(period => {
                                const count = stats.periodCounts[period] || 0;
                                const maxCount = Math.max(...Object.values(stats.periodCounts), 1);
                                const heightPercent = (count / maxCount) * 100;
                                const isTop = stats.popularPeriods[0] && stats.popularPeriods[0][0] === period.toString();
                                
                                return (
                                <div key={period} className="flex-1 flex flex-col items-center group relative">
                                    <div className="absolute -top-8 text-xs font-bold text-slate-500 opacity-0 group-hover:opacity-100 transition-opacity bg-white px-2 py-1 rounded shadow-sm border">{count}</div>
                                    <div 
                                    className={`w-full rounded-t-xl transition-all duration-500 relative ${isTop ? 'bg-orange-400' : 'bg-orange-100 group-hover:bg-orange-300'}`}
                                    style={{ height: `${Math.max(heightPercent, 10)}%` }} 
                                    ></div>
                                    <div className={`mt-3 text-xs font-bold ${isTop ? 'text-orange-600 bg-orange-50 px-2 py-0.5 rounded-md' : 'text-slate-400'}`}>M{period}</div>
                                </div>
                                );
                            })}
                            </div>

                            {/* Top List Waktu */}
                            <div className="bg-orange-50/50 rounded-2xl p-6 border border-orange-100">
                            <h4 className="font-bold text-slate-700 mb-4 flex items-center gap-2">
                                <Award size={16} className="text-orange-500"/> Ranking Masa
                            </h4>
                            <div className="space-y-3">
                                {stats.popularPeriods.slice(0, 5).map(([period, count], idx) => (
                                <div key={period} className="flex items-center justify-between bg-white p-3 rounded-xl shadow-sm border border-orange-100/50">
                                    <div className="flex items-center gap-3">
                                    <div className={`w-6 h-6 rounded-full flex items-center justify-center text-xs font-black ${idx === 0 ? 'bg-orange-500 text-white' : 'bg-slate-100 text-slate-500'}`}>
                                        {idx + 1}
                                    </div>
                                    <span className="font-bold text-slate-700 text-sm">Masa {period}</span>
                                    </div>
                                    <span className="font-bold text-orange-600 text-sm">{count} Slot</span>
                                </div>
                                ))}
                                {stats.popularPeriods.length === 0 && <div className="text-slate-400 text-xs italic text-center">Tiada data.</div>}
                            </div>
                            </div>
                        </div>
                        </div>

                        <div className="text-center pb-8"><button onClick={handlePrint} className="bg-slate-800 text-white px-8 py-4 rounded-2xl font-bold shadow-xl shadow-slate-300 hover:bg-slate-700 hover:-translate-y-1 transition transform">Cetak Laporan Lengkap</button></div>
                    </div>
                    )}

                </main>

                {/* Modal Borang Tempahan (Tambah) */}
                {isModalOpen && (
                    <div className="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/40 backdrop-blur-md p-4 print:hidden transition-all">
                    <div className="bg-white rounded-3xl shadow-2xl w-full max-w-lg overflow-hidden animate-in fade-in zoom-in-95 duration-200 ring-4 ring-white/50">
                        <div className="bg-gradient-to-r from-violet-600 to-fuchsia-600 p-6 text-white flex justify-between items-start">
                        <div>
                            <h3 className="text-2xl font-black flex items-center gap-3"><Calendar className="text-white/80" size={28} /> Tempahan Baru</h3>
                            <p className="text-purple-100 text-sm mt-1 opacity-90 font-medium">Isi maklumat di bawah untuk menempah slot.</p>
                        </div>
                        <button onClick={() => setIsModalOpen(false)} className="bg-white/20 hover:bg-white/30 p-2 rounded-full transition text-white backdrop-blur"><X size={20} strokeWidth={3} /></button>
                        </div>
                        <form onSubmit={handleSubmit} className="p-8 space-y-6 bg-slate-50/50">
                        <div className="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-5">
                            <div className={`p-4 rounded-2xl ${selectedRoom.activeColor} shadow-lg text-white`}><Clock size={24} strokeWidth={2.5} /></div>
                            <div><p className="text-slate-400 text-[10px] font-black uppercase tracking-widest mb-1">Lokasi & Masa</p><p className="font-extrabold text-slate-800 text-lg leading-tight">{selectedRoom.name}</p><p className="text-slate-500 text-sm font-medium mt-1 bg-slate-100 px-2 py-0.5 rounded-md inline-block">{formatDate(new Date(selectedSlot?.dateStr))} â€¢ Masa {selectedSlot?.period}</p></div>
                        </div>
                        <div className="space-y-2">
                            <label className="text-xs font-black text-slate-500 uppercase tracking-wide ml-1">Nama Guru <span className="text-red-500">*</span></label>
                            <div className="relative group">
                            <User className="absolute left-4 top-3.5 text-slate-400 group-focus-within:text-purple-500 transition-colors" size={20} />
                            <input type="text" required placeholder="Contoh: Cikgu Ahmad" className="w-full pl-12 pr-4 py-3.5 border-2 border-slate-200 rounded-2xl focus:ring-4 focus:ring-purple-100 focus:border-purple-500 outline-none transition bg-white font-bold text-slate-700 placeholder:font-normal" value={formData.guru} onChange={(e) => setFormData({...formData, guru: e.target.value})} />
                            </div>
                        </div>
                        <div className="grid grid-cols-2 gap-5">
                            <div className="space-y-2">
                            <label className="text-xs font-black text-slate-500 uppercase tracking-wide ml-1">Kelas <span className="text-red-500">*</span></label>
                            <div className="relative group">
                                <Users className="absolute left-4 top-3.5 text-slate-400 group-focus-within:text-purple-500 transition-colors" size={20} />
                                <select required className="w-full pl-12 pr-8 py-3.5 border-2 border-slate-200 rounded-2xl focus:ring-4 focus:ring-purple-100 focus:border-purple-500 outline-none transition bg-white font-bold text-slate-700 appearance-none cursor-pointer" value={formData.kelas} onChange={(e) => setFormData({...formData, kelas: e.target.value})}>
                                {CLASSES.map((cls) => (<option key={cls} value={cls}>{cls}</option>))}
                                </select>
                                <div className="absolute right-4 top-4 pointer-events-none text-slate-400"><ChevronRight size={16} className="rotate-90" strokeWidth={3} /></div>
                            </div>
                            </div>
                            <div className="space-y-2">
                            <label className="text-xs font-black text-slate-500 uppercase tracking-wide ml-1">Subjek <span className="text-red-500">*</span></label>
                            <div className="relative group">
                                <BookOpen className="absolute left-4 top-3.5 text-slate-400 group-focus-within:text-purple-500 transition-colors" size={20} />
                                <select required className="w-full pl-12 pr-8 py-3.5 border-2 border-slate-200 rounded-2xl focus:ring-4 focus:ring-purple-100 focus:border-purple-500 outline-none transition bg-white font-bold text-slate-700 appearance-none cursor-pointer" value={formData.subjek} onChange={(e) => setFormData({...formData, subjek: e.target.value})}>
                                {SUBJECTS.map((sub) => (<option key={sub} value={sub}>{sub}</option>))}
                                </select>
                                <div className="absolute right-4 top-4 pointer-events-none text-slate-400"><ChevronRight size={16} className="rotate-90" strokeWidth={3} /></div>
                            </div>
                            </div>
                        </div>
                        <div className="pt-4 flex gap-4">
                            <button type="button" onClick={() => setIsModalOpen(false)} className="flex-1 py-4 border-2 border-slate-200 text-slate-500 rounded-2xl hover:bg-slate-50 hover:text-slate-700 transition font-bold text-sm uppercase tracking-wide">Batal</button>
                            <button type="submit" className="flex-[2] py-4 bg-gradient-to-r from-violet-600 to-fuchsia-600 text-white rounded-2xl hover:shadow-lg hover:shadow-purple-300 transition transform hover:-translate-y-0.5 active:scale-95 font-bold text-sm uppercase tracking-wide flex items-center justify-center gap-2">
                            <CheckCircle size={20} strokeWidth={2.5} /> Sahkan
                            </button>
                        </div>
                        </form>
                    </div>
                    </div>
                )}

                {/* Modal Lihat/Batalkan Tempahan (NEW) */}
                {viewBooking && (
                    <div className="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/40 backdrop-blur-md p-4 print:hidden transition-all animate-in fade-in">
                    <div className="bg-white rounded-3xl shadow-2xl w-full max-w-md overflow-hidden ring-4 ring-white/50 relative">
                        
                        {/* Header */}
                        <div className={`p-6 text-white flex justify-between items-start ${ROOMS.find(r => r.id === viewBooking.room_id)?.activeColor.split(' ')[0] || 'bg-slate-800'}`}>
                        <div>
                            <h3 className="text-2xl font-black flex items-center gap-3"><Info className="text-white/80" size={28} /> Butiran Tempahan</h3>
                            <p className="text-white/80 text-sm mt-1 font-medium">Maklumat terperinci slot ini.</p>
                        </div>
                        <button onClick={() => setViewBooking(null)} className="bg-white/20 hover:bg-white/30 p-2 rounded-full transition text-white backdrop-blur"><X size={20} strokeWidth={3} /></button>
                        </div>

                        {/* Content */}
                        <div className="p-8 space-y-6 bg-slate-50/50">
                        <div className="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 flex flex-col gap-4">
                            <div className="flex items-center gap-4 border-b border-slate-100 pb-4">
                                <div className="bg-slate-100 p-3 rounded-xl text-slate-500"><User size={20}/></div>
                                <div>
                                    <p className="text-[10px] font-black uppercase text-slate-400 tracking-wider">Nama Guru</p>
                                    <p className="font-bold text-slate-800 text-lg">{viewBooking.guru}</p>
                                </div>
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div className="flex items-center gap-3">
                                    <div className="bg-slate-100 p-2 rounded-lg text-slate-500"><Users size={16}/></div>
                                    <div>
                                    <p className="text-[10px] font-black uppercase text-slate-400 tracking-wider">Kelas</p>
                                    <p className="font-bold text-slate-700">{viewBooking.kelas}</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-3">
                                    <div className="bg-slate-100 p-2 rounded-lg text-slate-500"><BookOpen size={16}/></div>
                                    <div>
                                    <p className="text-[10px] font-black uppercase text-slate-400 tracking-wider">Subjek</p>
                                    <p className="font-bold text-slate-700">{viewBooking.subjek}</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="flex gap-3">
                            <button onClick={() => setViewBooking(null)} className="flex-1 py-3 border-2 border-slate-200 text-slate-500 rounded-2xl hover:bg-slate-100 font-bold transition">Tutup</button>
                            <button onClick={handleDeleteBooking} className="flex-[2] py-3 bg-red-50 text-red-600 border-2 border-red-100 rounded-2xl hover:bg-red-600 hover:text-white hover:border-red-600 hover:shadow-lg hover:shadow-red-200 font-bold transition flex items-center justify-center gap-2">
                                <Trash2 size={18} /> Batalkan Tempahan
                            </button>
                        </div>
                        </div>
                    </div>
                    </div>
                )}

                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
